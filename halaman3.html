<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>koleksi lagu</title>

<style>
/* ===== base + aurora ===== */
body{
    font-family:arial,sans-serif;
    margin:0;
    padding:20px;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    background:
        radial-gradient(circle at 20% 30%, rgba(0,255,200,.25), transparent 40%),
        radial-gradient(circle at 80% 40%, rgba(0,120,255,.25), transparent 40%),
        radial-gradient(circle at 50% 80%, rgba(180,0,255,.25), transparent 40%),
        #050510;
    animation:aurora 45s ease-in-out infinite alternate;
    color:#e0ffff;
}
@keyframes aurora{
    0%{background-position:20% 30%,80% 40%,50% 80%,center}
    100%{background-position:30% 40%,70% 30%,60% 70%,center}
}

/* ===== menu ===== */
.menu-btn{
    position:fixed;
    top:15px;
    left:15px;
    width:42px;
    height:42px;
    background:rgba(255,255,255,.25);
    border-radius:12px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:6px;
    padding:10px;
    cursor:pointer;
}
.menu-btn span{height:3px;background:#fff;border-radius:4px}
.menu{
    position:fixed;
    top:70px;
    left:15px;
    display:none;
    flex-direction:column;
    gap:10px;
    padding:15px;
    background:rgba(0,0,0,.6);
    border-radius:14px;
    backdrop-filter:blur(10px);
}
.menu a{color:#fff;text-decoration:none}
.menu.show{display:flex}

/* ===== theme ===== */
.theme-toggle{
    position:fixed;
    top:15px;
    right:15px;
    width:55px;
    height:28px;
    background:rgba(255,255,255,.25);
    border-radius:50px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 6px;
    cursor:pointer;
}
body.light{
    background:
        radial-gradient(circle at 20% 30%, rgba(0,180,255,.25), transparent 40%),
        radial-gradient(circle at 80% 40%, rgba(255,180,0,.25), transparent 40%),
        radial-gradient(circle at 50% 80%, rgba(255,0,180,.25), transparent 40%),
        #f4f6fb;
    color:#222;
}

/* ===== lagu ===== */
.containers{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    justify-content:center;
}
.container{
    width:200px;
    background:#fff;
    color:#000;
    border-radius:12px;
    padding:10px;
    display:flex;
    flex-direction:column;
    align-items:center;
    box-shadow:0 0 20px rgba(0,255,255,.6);
}
.container img{
    width:100%;
    aspect-ratio:1/1;
    object-fit:cover;
    border-radius:8px;
}
audio{display:none}

/* ===== play ===== */
button{
    width:48px;
    height:48px;
    border-radius:50%;
    background:#007bff;
    border:none;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
}
.play-icon{
    width:0;height:0;
    border-left:14px solid white;
    border-top:8px solid transparent;
    border-bottom:8px solid transparent;
}

/* ===== equalizer ===== */
.bars{
    display:flex;
    gap:4px;
    height:22px;
    align-items:flex-end;
}
.bars div{
    width:4px;
    height:6px;
    background:white;
    animation:wave .9s infinite;
}
@keyframes wave{
    0%{height:6px}
    50%{height:22px}
    100%{height:6px}
}

/* ===== copyright ===== */
.copyright{
    font-size:12px;
    margin-top:6px;
    color:#555;
    text-align:center;
    opacity:0;
    transition:.4s;
}
.copyright.show{opacity:1}

/* ===== pagination ===== */
.pagination{
    margin:30px 0;
    display:flex;
    gap:10px;
}
.pagination button{
    padding:6px 14px;
    border-radius:8px;
    border:none;
    background:rgba(255,255,255,.4);
}
.pagination button.active{
    background:#007bff;
    color:#fff;
}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleMenu()">
<span></span><span></span><span></span>
</div>

<div class="menu" id="menu">
<a href="index.html" onclick="closeMenu()">menu awal</a>
<a href="halaman2.html" onclick="closeMenu()">lagu galau</a>
<a href="halaman3.html" onclick="closeMenu()">lagu dj</a>
<a href="halaman4.html" onclick="closeMenu()">tentang kami</a>
</div>

<div class="theme-toggle" onclick="toggleTheme()">
<span>â˜€</span><span>ðŸŒ™</span>
</div>

<h1>koleksi lagu</h1>

<div class="containers">

<div class="container song">
<img src="image/lagu1.jpg">
<h3>Judul Lagu 1</h3>
<p class="copyright" id="copy1">Â© Pencipta Lagu 1</p>
<audio id="audio1" src="audio/lagu1.mp3"></audio>
<button onclick="togglePlay(1)"><div class="play-icon"></div></button>
</div>

<div class="container song">
<img src="image/lagu2.jpg">
<h3>Judul Lagu 2</h3>
<p class="copyright" id="copy2">Â© Pencipta Lagu 2</p>
<audio id="audio2" src="audio/lagu2.mp3"></audio>
<button onclick="togglePlay(2)"><div class="play-icon"></div></button>
</div>

<div class="container song">
<img src="image/lagu3.jpg">
<h3>Judul Lagu 3</h3>
<p class="copyright" id="copy3">Â© Pencipta Lagu 3</p>
<audio id="audio3" src="audio/lagu3.mp3"></audio>
<button onclick="togglePlay(3)"><div class="play-icon"></div></button>
</div>

</div>

<script>
function toggleMenu(){
document.getElementById("menu").classList.toggle("show");
}
function closeMenu(){
document.getElementById("menu").classList.remove("show");
}
function toggleTheme(){
document.body.classList.toggle("light");
}

let currentAudio=null;
let currentButton=null;
let beatInterval=null;

function togglePlay(id){
const audio=document.getElementById("audio"+id);
const button=audio.nextElementSibling;
const copy=document.getElementById("copy"+id);

document.querySelectorAll(".copyright")
.forEach(c=>c.classList.remove("show"));

if(currentAudio && currentAudio!==audio){
currentAudio.pause();
currentAudio.currentTime=0;
currentButton.innerHTML='<div class="play-icon"></div>';
clearInterval(beatInterval);
}

if(audio.paused){
audio.play();
button.innerHTML='<div class="bars"><div></div><div></div><div></div><div></div></div>';
copy.classList.add("show");

currentAudio=audio;
currentButton=button;

beatInterval=setInterval(()=>{
button.querySelectorAll(".bars div").forEach(b=>{
b.style.backgroundColor=`hsl(${Math.random()*360},100%,60%)`;
});
},120);

audio.onended=()=>{
button.innerHTML='<div class="play-icon"></div>';
copy.classList.remove("show");
clearInterval(beatInterval);
};
}else{
audio.pause();
audio.currentTime=0;
button.innerHTML='<div class="play-icon"></div>';
copy.classList.remove("show");
clearInterval(beatInterval);
}
}
</script>

</body>
</html>
