<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>lagu happyüêØ</title>

<style>
body{
    font-family:arial,sans-serif;
    margin:0;
    padding:20px;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    background:linear-gradient(45deg,#ff6b6b,#4ecdc4,#45b7d1,#f9ca24);
    background-size:400% 400%;
    animation:bg 10s ease infinite;
}
@keyframes bg{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* menu */
.menu-btn{
    position:fixed;
    top:15px;
    left:15px;
    width:42px;
    height:42px;
    background:rgba(255,255,255,.25);
    border-radius:12px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:6px;
    padding:10px;
    cursor:pointer;
    z-index:999;
}
.menu-btn span{
    height:3px;
    background:#fff;
    border-radius:4px;
}
.menu{
    position:fixed;
    top:70px;
    left:15px;
    display:none;
    flex-direction:column;
    gap:10px;
    padding:15px;
    background:rgba(0,0,0,.6);
    border-radius:14px;
    z-index:999;
}
.menu a{
    color:#fff;
    text-decoration:none;
}
.menu.show{display:flex}

/* theme */
.theme-toggle{
    position:fixed;
    top:15px;
    right:15px;
    width:55px;
    height:28px;
    background:rgba(255,255,255,.25);
    border-radius:50px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 6px;
    cursor:pointer;
    z-index:999;
}
body.light{
    background:linear-gradient(45deg,#f8f9fa,#e3f2fd,#e0f7fa,#fffde7);
}

/* animasi */
.fade-up{
    opacity:0;
    transform:translateY(40px);
    animation:fadeUp .8s ease forwards;
}
.fade-delay-1{animation-delay:.2s}
.fade-delay-2{animation-delay:.4s}
@keyframes fadeUp{
    to{opacity:1;transform:translateY(0)}
}

/* title */
h1{
    margin-top:80px;
    color:#e0ffff;
    text-shadow:0 0 10px cyan;
}
.description{
    color:#ffd6ff;
    margin-bottom:30px;
}

/* lagu */
.containers{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    justify-content:center;
}
.container{
    width:200px;
    background:#fff;
    border-radius:12px;
    padding:10px;
    display:flex;
    flex-direction:column;
    align-items:center;
    box-shadow:0 0 20px rgba(0,255,255,.6);
}
.container img{
    width:100%;
    aspect-ratio:1/1;
    object-fit:cover;
    border-radius:8px;
}
audio{display:none}

/* play button */
button{
    width:48px;
    height:48px;
    border-radius:50%;
    background:#007bff;
    border:none;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
}
.play-icon{
    width:0;height:0;
    border-left:14px solid white;
    border-top:8px solid transparent;
    border-bottom:8px solid transparent;
}

/* equalizer */
.bars{
    display:flex;
    gap:4px;
    height:22px;
    align-items:flex-end;
}
.bars div{
    width:4px;
    height:6px;
    background:white;
    animation:wave .9s infinite;
}
@keyframes wave{
    0%{height:6px}
    50%{height:22px}
    100%{height:6px}
}

/* copyright */
.copyright{
    font-size:12px;
    color:#555;
    margin-top:6px;
    text-align:center;
    opacity:0;
    transition:.4s;
}
.copyright.show{
    opacity:1;
}

/* pagination */
.pagination{
    margin:30px 0;
    display:flex;
    gap:10px;
}
.pagination button{
    padding:6px 14px;
    border-radius:8px;
    border:none;
    background:rgba(255,255,255,.4);
    cursor:pointer;
}
.pagination button.active{
    background:#007bff;
    color:#fff;
}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleMenu()">
<span></span><span></span><span></span>
</div>

<div class="menu" id="menu">
<a href="index.html" onclick="closeMenu()">menu awal</a>
<a href="halaman2.html" onclick="closeMenu()">lagu dj/happy</a>
<a href="halaman3.html" onclick="closeMenu()">lagu galau</a>
<a href="halaman4.html" onclick="closeMenu()">tentang kami</a>
</div>

<div class="theme-toggle" onclick="toggleTheme()">
<span>‚òÄ</span><span>üåô</span>
</div>

<h1 id="typing-title" class="fade-up"></h1>
<p id="typing-desc" class="description fade-up fade-delay-1"></p>

<div class="containers fade-up fade-delay-2">

<div class="container song">
<img src="image/ngapainrepot.jpg">
<h3>Ngapain Repot</h3>
<p class="copyright" id="copy1">¬© Toton Caribo, Wizz Baker & Fresly Nikijuluw</p>
<audio id="audio1" src="audio/ngapainrepot.mp3"></audio>
<button onclick="togglePlay(1)"><div class="play-icon"></div></button>
</div>

<div class="container song">
<img src="image/wuchuantianjia.jpg">
<h3>Wu Chuan Tian Jia</h3>
<p class="copyright" id="copy2">¬© Teresa Teng</p>
<audio id="audio2" src="audio/wu cuan tian ja.mp3"></audio>
<button onclick="togglePlay(2)"><div class="play-icon"></div></button>
</div>

<div class="container song">
<img src="image/lagu3.jpg">
<h3>Judul Lagu 3</h3>
<p class="copyright" id="copy3">¬© Nama Pencipta</p>
<audio id="audio3" src="audio/lagu3.mp3"></audio>
<button onclick="togglePlay(3)"><div class="play-icon"></div></button>
</div>

</div>

<script>
/* typing */
function typingText(el,text,speed,delay=0){
setTimeout(()=>{
let i=0;
const int=setInterval(()=>{
el.innerHTML+=text.charAt(i);
i++;
if(i>=text.length) clearInterval(int);
},speed);
},delay);
}
typingText(
document.getElementById("typing-title"),
"selamat datang di koleksi lagu",
70
);
typingText(
document.getElementById("typing-desc"),
"nikmati lagu favorit dengan tampilan neon modern",
35,
1500
);

/* menu & theme */
function toggleMenu(){
document.getElementById("menu").classList.toggle("show");
}
function closeMenu(){
document.getElementById("menu").classList.remove("show");
}
function toggleTheme(){
document.body.classList.toggle("light");
}

/* audio + copyright */
let currentAudio=null;
let currentButton=null;
let beatInterval=null;

function togglePlay(id){
const audio=document.getElementById("audio"+id);
const button=audio.nextElementSibling;
const copyright=document.getElementById("copy"+id);

document.querySelectorAll(".copyright")
.forEach(c=>c.classList.remove("show"));

if(currentAudio && currentAudio!==audio){
currentAudio.pause();
currentAudio.currentTime=0;
currentButton.innerHTML='<div class="play-icon"></div>';
clearInterval(beatInterval);
}

if(audio.paused){
audio.play();
button.innerHTML='<div class="bars"><div></div><div></div><div></div><div></div></div>';
copyright.classList.add("show");

currentAudio=audio;
currentButton=button;

beatInterval=setInterval(()=>{
button.querySelectorAll(".bars div").forEach(b=>{
b.style.backgroundColor=`hsl(${Math.random()*360},100%,60%)`;
});
},120);

audio.onended=()=>{
button.innerHTML='<div class="play-icon"></div>';
copyright.classList.remove("show");
clearInterval(beatInterval);
};
}else{
audio.pause();
audio.currentTime=0;
button.innerHTML='<div class="play-icon"></div>';
copyright.classList.remove("show");
clearInterval(beatInterval);
}
}
</script>

</body>
</html>
