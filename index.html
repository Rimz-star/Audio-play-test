<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Music Player App</h1>
    <div class="grid-container">
        <div class="box">
            <img src="images/song1.jpg" alt="Song 1">
        </div>
        <div class="box">
            <img src="images/song2.jpg" alt="Song 2">
        </div>
        <div class="box">
            <img src="images/song3.jpg" alt="Song 3">
        </div>
        <div class="box">
            <img src="images/song4.jpg" alt="Song 4">
        </div>
        <div class="box">
            <img src="images/song5.jpg" alt="Song 5">
        </div>
        <div class="box">
            <img src="images/song6.jpg" alt="Song 6">
        </div>
    </div>
    <div class="album-cover">
        <div class="box">
            <img src="images/album.jpg" alt="Album Cover">
        </div>
    </div>
    <div class="music-controls">
        <audio id="audio-player" controls>
            <source src="audio/where we.mp3" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <button id="play-pause-btn">Play</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
