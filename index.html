<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Containers with Images, Titles, and Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #f0932b);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            color: #333;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
            color: #00ffff; /* Warna neon cyan gelap */
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; /* Efek glow neon */
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #00ffff; /* Kursor typing */
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 1s infinite; /* Animasi typing dan blink kursor */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #00ffff; }
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-align: center;
            color: #ff00ff; /* Warna neon magenta gelap */
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; /* Efek glow neon */
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #ff00ff; /* Kursor typing */
            width: 0;
            animation: typingDesc 5s steps(60, end) forwards 3s, blinkDesc 1s infinite 8s; /* Animasi typing dimulai setelah judul, dan blink */
        }

        @keyframes typingDesc {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blinkDesc {
            from, to { border-color: transparent; }
            50% { border-color: #ff00ff; }
        }

        .containers {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .container {
            width: 200px; /* Lebar tetap, tinggi akan mengikuti aspect ratio 9:16 */
            aspect-ratio: 9 / 16;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            border: 2px solid rgba(0, 255, 255, 0.5); /* Garis pada container */
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7); /* Efek glow cyan */
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 0 30px rgba(0, 255, 255, 1); /* Glow lebih kuat saat hover */
        }

        img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 16px;
            text-align: center;
            margin: 10px 0;
            color: #333;
        }

        hr {
            width: 80%;
            border: 1px solid #ccc;
            margin: 10px 0;
        }

        audio {
            display: none; /* Sembunyikan audio default, gunakan JS untuk kontrol */
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .bars {
            display: flex;
            align-items: end;
            justify-content: center;
            gap: 2px;
            height: 20px;
        }

        .bars div {
            width: 4px;
            background-color: #007bff;
            animation: wave 1s ease-in-out infinite;
        }

        .bars div:nth-child(1) { animation-delay: 0s; }
        .bars div:nth-child(2) { animation-delay: 0.1s; }
        .bars div:nth-child(3) { animation-delay: 0.2s; }
        .bars div:nth-child(4) { animation-delay: 0.3s; }

        @keyframes wave {
            0%, 100% { height: 5px; }
            50% { height: 20px; }
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Koleksi Lagu</h1>
    <p class="description">Nikmati koleksi lagu favorit Anda dengan gambar dan kontrol audio yang mudah. Klik tombol Play/Pause untuk mendengarkan!</p>
    
    <div class="containers">
        <div class="container">
            <img src="image/ngapainrepot.jpg" alt="Image 1">
            <h3>Judul Lagu 1</h3>
            <hr>
            <audio id="audio1" src="audio/ngapainrepot.mp3"></audio> <!-- Placeholder audio, ganti dengan URL lagu asli -->
            <button onclick="togglePlay(1)">Play/Pause</button>
        </div>

        <div class="container">
            <img src="https://via.placeholder.com/200x200?text=Image+2" alt="Image 2">
            <h3>Judul Lagu 2</h3>
            <hr>
            <audio id="audio2" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav"></audio> <!-- Placeholder audio -->
            <button onclick="togglePlay(2)">Play/Pause</button>
        </div>

        <div class="container">
            <img src="https://via.placeholder.com/200x200?text=Image+3" alt="Image 3">
            <h3>Judul Lagu 3</h3>
            <hr>
            <audio id="audio3" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav"></audio> <!-- Placeholder audio -->
            <button onclick="togglePlay(3)">Play/Pause</button>
        </div>

        <div class="container">
            <img src="https://via.placeholder.com/200x200?text=Image+4" alt="Image 4">
            <h3>Judul Lagu 4</h3>
            <hr>
            <audio id="audio4" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav"></audio> <!-- Placeholder audio -->
            <button onclick="togglePlay(4)">Play/Pause</button>
        </div>

        <div class="container">
            <img src="https://via.placeholder.com/200x200?text=Image+5" alt="Image 5">
            <h3>Judul Lagu 5</h3>
            <hr>
            <audio id="audio5" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav"></audio> <!-- Placeholder audio -->
            <button onclick="togglePlay(5)">Play/Pause</button>
        </div>
    </div>

    <script>
        function togglePlay(id) {
            const audio = document.getElementById('audio' + id);
            const button = audio.nextElementSibling; // Tombol setelah audio

            if (audio.paused) {
                audio.play();
                button.innerHTML = '<div class="bars"><div></div><div></div><div></div><div></div></div>';
            } else {
                audio.pause();
                button.innerHTML = 'Play/Pause';
            }
        }
    </script>
</body>
</html>
